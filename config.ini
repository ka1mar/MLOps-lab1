[DATA]
data = data/seeds.csv

[SPLIT_DATA]
x_train = data/X_train.csv
y_train = data/y_train.csv
x_test = data/X_test.csv
y_test = data/y_test.csv
test_size = 0.2
random_state = 42

[CATBOOST_PARAMS]
iterations = 1000
depth=5
learning_rate=0.01
verbose=100
random_seed=42

[MODEL]
path = ./catboost_model.cbm
smoke_tests_path = ./tests/test_samples